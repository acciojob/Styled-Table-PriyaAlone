<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Top 3 Countries by Population in 2024</caption>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Country</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>India</td>
                <td>1,428,627,663</td>
            </tr>
            <tr>
                <td>2</td>
                <td>China</td>
                <td>1,412,375,374</td>
            </tr>
            <tr>
                <td>3</td>
                <td>United States</td>
                <td>334,338,965</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
